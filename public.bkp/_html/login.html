<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../_css/style.css">
</head>

<body>
    <header class="header">
        <section>
            <a href="../_html/index.html"> <img src="../_img/new_logo.png" alt="logo" class="logo"> </a>

            <nav class="navbar">
                <a href="../_html/index.html">Home</a>
                <a href="../_html/cadastro.html">Cadastro</a>
            </nav>
        </section>
    </header>

    <div class="container">
        <section>
            <form class="form_exemplo" id="login-form">
                <h1>Login</h1>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>
                <input type="submit" value="Login">
            </form>
            <div id="message-container">
                <p id="message"></p>
            </div>
            <script src="../_js/login.js"></script>
        </section>
    </div>
</body>

</html>
